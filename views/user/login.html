<%include ../include/header.html%>
<div style="margin-top:90px;">
    <h2 class="text-center text-primary"><strong>登录</strong></h2>
    <form action="/user/login" method="post" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password"  name="password" id="password" class="form-control input-lg" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="col-xs-offset-3 col-xs-2" style="margin-top:30px;">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="提交">
        </div>
        <div class="col-xs-offset-2 col-xs-2" style="margin-top:30px;">
            <input type="reset" class="btn btn-lg btn-primary btn-block" value="重置">
        </div>
    </form>
</div>
<%include ../include/footer.html%>
