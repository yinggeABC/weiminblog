<!DOCTYPE html>
<html>
<head>
    <title>莺歌的博客</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="/lib/jquery-ui/themes/flick/jquery-ui.css">
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jquery-ui/ui/i18n/datepicker-zh-CN.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/article/list">博客首页</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(user){%>
                  <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                  <li><a href="/user/reg">注册</a></li>
                  <li><a href="/user/login">登录</a></li>
                <%}%>
            </ul>
            <form action="/article/list?pageNum=1&pageSize=3" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input name="keyword" type="text" class="form-control" id="keyword" value="<%=keyword%>" placeholder="请输入搜索关键字">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <%
            if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <%console.log("views,user.avatar",user.avatar)%>
                <li><a href="#"><img class="img-rounded" src="<%=user.avatar%>" alt="" style="height:28px;width:28px;"></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><%=user.username%> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/setting">设置</a></li>
                        <li><a href="/user/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
            <%}
            %>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success alert-dismissable text-center clsAlert" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            &times;
        </button>
        <%=success%>
    </div>
    <%}%>

    <%if(error){%>
    <div class="alert alert-warning text-center clsAlert" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <%=error%></div>
    <%}%>
</div>
