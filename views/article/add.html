<%include ../include/header.html%>
<form action="/article/add" method="post" class="form-horizontal">
    <input type="hidden" name="_id" value="<%=article._id%>">
    <div class="form-group">
        <label class="control-label col-xs-3" for="title">标题</label>
        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
            <input type="text" name="title" id="title" class="form-control" value="<%=article.title%>"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="content">正文</label>
        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></div>
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"><%=article.content%></textarea>
        </div>
    </div>
    <div class="col-xs-offset-3">
        <input class="btn btn-primary" type="submit" value="发表">
    </div>
</form>
<%include ../include/footer.html%>
